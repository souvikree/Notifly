spring:
  application:
    name: notifly-worker

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:5}
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      data-source-properties:
        prepareThreshold: 0
        preparedStatementCacheQueries: 0

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    open-in-view: false

  # ── Liquibase fully disabled on worker ───────────────────────────────────
  # Migrations run only from notifly-api.
  # Must also set change-log to a dummy path to prevent Spring Boot from
  # looking for the default "db/changelog/db.changelog-master.yaml" and
  # failing even when enabled=false (Spring Boot bug in some versions).
  liquibase:
    enabled: false
    change-log: classpath:db/changelog/db.changelog-master.xml

  # ── Exclude Liquibase autoconfiguration entirely as a safety net ─────────
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000
      lettuce:
        pool:
          max-active: 8
          max-idle: 4
          min-idle: 1
          max-wait: 1000

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:notifly-worker}
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        max.poll.interval.ms: 300000
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000
    producer:
      acks: all
      retries: 5
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: ${WORKER_PORT:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  metrics:
    tags:
      application: notifly-worker
      instance: ${INSTANCE_ID:worker}

notifly:
  worker:
    concurrency: ${WORKER_CONCURRENCY:10}
    max-retry-attempts: 5
  kafka:
    topics:
      events: notification.events
      retry-1s: notification.retry.1s
      retry-5s: notification.retry.5s
      retry-30s: notification.retry.30s
      dlq: notification.dlq

  sendgrid:
    api-key: ${SENDGRID_API_KEY:}
    from-email: ${SENDGRID_FROM_EMAIL:noreply@notifly.com}
    from-name: ${SENDGRID_FROM_NAME:Notifly}

  twilio:
    account-sid: ${TWILIO_ACCOUNT_SID:}
    auth-token: ${TWILIO_AUTH_TOKEN:}
    from-phone: ${TWILIO_FROM_PHONE:}

  firebase:
    project-id: ${FIREBASE_PROJECT_ID:}
    service-account-path: ${FIREBASE_SERVICE_ACCOUNT_PATH:}

logging:
  level:
    com.notifly: ${LOG_LEVEL:INFO}
    org.springframework.kafka: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"