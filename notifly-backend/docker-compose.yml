version: '3.9'

# ─────────────────────────────────────────────────────────────────────────────
# NOTIFLY - Production Docker Compose
# PostgreSQL → Supabase Cloud (NOT in compose)
# Kafka, Redis, Prometheus, Grafana → local containers
# ─────────────────────────────────────────────────────────────────────────────

services:

  # ── Redis ───────────────────────────────────────────────────────────────────
  redis:
    image: redis:7.2-alpine
    container_name: notifly-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notifly-network

  # ── Zookeeper ────────────────────────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: notifly-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    healthcheck:
      test: echo ruok | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notifly-network

  # ── Kafka ─────────────────────────────────────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: notifly-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"       # Internal
      - "9093:9093"       # External / host access
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_LOG_RETENTION_HOURS: 168       # 7 days
      KAFKA_LOG_RETENTION_BYTES: 1073741824 # 1 GB
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:9092"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - notifly-network

  # ── Kafka Topic Init ────────────────────────────────────────────────────────
  kafka-init:
    image: confluentinc/cp-kafka:7.5.3
    container_name: notifly-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -c "
        kafka-topics --create --bootstrap-server kafka:9092 --topic notification.events --partitions 6 --replication-factor 1 --if-not-exists &&
        kafka-topics --create --bootstrap-server kafka:9092 --topic notification.outbox --partitions 1 --replication-factor 1 --if-not-exists &&
        kafka-topics --create --bootstrap-server kafka:9092 --topic notification.retry.1s --partitions 3 --replication-factor 1 --if-not-exists &&
        kafka-topics --create --bootstrap-server kafka:9092 --topic notification.retry.5s --partitions 3 --replication-factor 1 --if-not-exists &&
        kafka-topics --create --bootstrap-server kafka:9092 --topic notification.retry.30s --partitions 3 --replication-factor 1 --if-not-exists &&
        kafka-topics --create --bootstrap-server kafka:9092 --topic notification.dlq --partitions 1 --replication-factor 1 --if-not-exists &&
        echo 'All Kafka topics created.'
      "
    networks:
      - notifly-network

  # ── Prometheus ──────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: notifly-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - notifly-network

  # ── Grafana ──────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.2.3
    container_name: notifly-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"   # 3001 to avoid conflict with Next.js on 3000
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-notifly123}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - notifly-network

  # ── Notifly API ─────────────────────────────────────────────────────────────
  notifly-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: notifly-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      # Override DB to Supabase (never local postgres)
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JWT_SECRET: ${JWT_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - notifly-network

  # ── Notifly Worker (scaled to 2 instances) ──────────────────────────────────
  notifly-worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: notifly-worker-1
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: notifly-worker
      INSTANCE_ID: worker-1
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - notifly-network

  notifly-worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: notifly-worker-2
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: notifly-worker
      INSTANCE_ID: worker-2
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - notifly-network

networks:
  notifly-network:
    driver: bridge

volumes:
  redis_data:
  kafka_data:
  zookeeper_data:
  prometheus_data:
  grafana_data: